<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular - Bioquímica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .year-column {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 15%;
      margin: 10px;
      min-width: 180px;
      transition: opacity 0.3s;
    }

    .year-column h2 {
      text-align: center;
      background-color: #e0e0e0;
      margin: 0;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-size: 18px;
    }

    .cuatrimestre {
      border-top: 3px solid #ccc;
      padding: 10px;
    }

    .cuatrimestre h3 {
      text-align: center;
      margin: 10px 0;
      font-size: 16px;
    }

    .materia {
      background-color: white;
      border: 2px solid #aaa;
      border-radius: 8px;
      margin: 8px 0;
      padding: 12px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .espera {
      background-color: #fff3cd;
      cursor: default;
      pointer-events: none;
    }

    .materia.estado-1 {
      background-color: #d1e7dd;
    }

    .materia.estado-2 {
      background-color: #a5c2b3;
      text-decoration: line-through;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Bioquímica</h1>
  <div class="container" id="malla"></div>

  <script>
    const materias = [
      {
        id: "algebra",
        nombre: "Álgebra y Geometría Analítica",
        regulariza: [],
        aprueba: []
      },
      {
        id: "quimica_general",
        nombre: "Química General",
        regulariza: [],
        aprueba: []
      },
      {
        id: "calculo",
        nombre: "Cálculo Diferencial e Integral",
        regulariza: ["algebra"],
        aprueba: []
      },
      {
        id: "quimica_inorganica",
        nombre: "Química Inorgánica",
        regulariza: ["quimica_general"],
        aprueba: []
      },
      {
        id: "biologia",
        nombre: "Biología General y Celular",
        regulariza: ["quimica_general"],
        aprueba: []
      },
      {
        id: "mecanica",
        nombre: "Mecánica, Calor y Termodinámica",
        regulariza: ["quimica_inorganica", "calculo"],
        aprueba: ["algebra", "quimica_general"]
      },
      {
        id: "organica1",
        nombre: "Química Orgánica I",
        regulariza: ["quimica_inorganica"],
        aprueba: ["algebra", "quimica_general"]
      },
      {
        id: "morfologia",
        nombre: "Morfología",
        regulariza: ["biologia"],
        aprueba: []
      }
      // Podés seguir agregando más materias aquí siguiendo este formato
    ];

    const container = document.getElementById("malla");
    materias.forEach(m => {
      const div = document.createElement("div");
      div.classList.add("materia");
      div.id = m.id;
      div.textContent = m.nombre;
      container.appendChild(div);
    });

    function actualizarHabilitaciones() {
      materias.forEach(m => {
        const div = document.getElementById(m.id);
        if (div.classList.contains("estado-2")) return; // Ya aprobada

        const requisitos = m.regulariza.concat(m.aprueba);
        const todosCumplidos = requisitos.every(reqId => {
          const req = document.getElementById(reqId);
          return (
            m.aprueba.includes(reqId)
              ? req.classList.contains("estado-2")
              : req.classList.contains("estado-1") || req.classList.contains("estado-2")
          );
        });

        if (requisitos.length === 0 || todosCumplidos) {
          div.classList.remove("espera");
        } else {
          div.classList.add("espera");
        }
      });
    }

    document.querySelectorAll(".materia").forEach(m => {
      m.addEventListener("click", () => {
        if (m.classList.contains("espera")) return;

        if (m.classList.contains("estado-2")) {
          m.classList.remove("estado-2");
        } else if (m.classList.contains("estado-1")) {
          m.classList.remove("estado-1");
          m.classList.add("estado-2");
        } else {
          m.classList.add("estado-1");
        }
        actualizarHabilitaciones();
      });
    });

    actualizarHabilitaciones();
  </script>
</body>
</html>
